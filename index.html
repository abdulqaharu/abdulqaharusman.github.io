<!doctype html>

<html>

<head>
    <title>Page Title</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Roboto:300,400,900" rel="stylesheet">
</head>

<body>

    <section class="application_body" id="body">


        <!--       header-->
        <header class="header" id="header">

            <div class="container">

                <div class="row">

                    <div class="col-6" id="brand">
                        <a href="" class="brand-link flex flex-column">
                            <span class="brand-bold">GREEN</span>
                            <span class="brand-small">CONVERTER</span>
                        </a>
                    </div>

                    <div class="col-6 flex justify-right" id="about">
                        <a href="#" class="about">About</a>
                    </div>

                </div>

            </div>
        </header>

        <section class="main">

            <div class="container">

                <div class="row md">

                    <div class="col-6">
                        <div id="value-prop-container">
                            <div class="prop flex flex-column">
                                <div class="val-prop">
                                    <span class="prop1">currency</span>
                                    <span class="prop2">converter in</span>
                                    <span class="prop3">real time</span>
                                </div>
                                <p class="val-prop-exp text-pri text-sub">Get accurate and reliable rates at all times
                                    <span class="all-day">24/7</span>
                                </p>
                            </div>

                        </div>

                    </div>


                    <div class="col-6 converter">
                        <div class="row flex-column justify-center" id="converter-container">
                            <div>
                                <form id="from" class="from">
                                    <h5>From</h5>
                                    <!--
                                    <select name="" id="select-from" class="selec-from">
                                        <option value="USD">USD</option>
                                    </select>
-->
                                    <div class="select-container">
                                        <div class="main-drop flex">
                                            <span class="currency from-currency" data="NGN">NGN <span class="country-name country1">Nigerian Naira</span> </span>
                                            <span class="dropdown">
                                                <img src="asset/dropdown.png" class="dropdown-icon dropdown-icon-1" alt="">
                                            </span>
                                        </div>

                                        <div class="dropdown-options flex flex-column" id="from-options" data="from-currency">
                                         
                                        </div>

                                    </div>

                                    <input type="text" placeholder="Input Here" id="from-input">

                                </form>
                            </div>

                            <img src="asset/button direction.png" alt="" class="convert-direction">

                            <div>
                                <form id="to" class="to">
                                    <h5>To</h5>
                                    <div class="select-container">
                                        <div class="main-drop flex">
                                            <span class="currency to-currency" data="USD">USD <span class="country-name">US Dollar</span> </span>
                                            <span class="dropdown">
                                                <img src="asset/dropdown.png" class="dropdown-icon dropdown-icon-2" alt="">
                                            </span>
                                        </div>

                                        <div class="dropdown-options flex flex-column" id="to-options" data="to-currency">
                                        </div>

                                    </div>
                                    <!-- <input type="text" value="1" id="to-input"> -->
                                    <span class="value" id="value">0.00</span>
                                </form>
                            </div>
                        </div>



                    </div>

                    
                </div>

            </div>
        </section>

    </section>

    <div class="share flex align-center">
        <img src="asset/Share%20This%20color.png" alt="">
        <h5>share</h5>
    </div>
    <p class="error-msg">Opps! <span>Invalid value!</span> <span>Please type in numbers</span></p>

    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
